<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloemfondu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Animated moving background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        #00cc00,
        #00cc00 50px,
        #00e600 50px,
        #00e600 100px
      );
      animation: moveBackground 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-200px, -200px); }
    }

    /* Page title */
    .title {
      text-align: center;
      margin-top: 20px;
    }

    .title h1 {
      display: inline-block;
      background: white;
      color: black;
      padding: 10px 50px;
      border-radius: 5px;
    }

    /* Intro content box */
    .content-box {
      background: white;
      width: 80%;
      margin: 20px auto;
      padding: 30px;
      border-radius: 6px;
      min-height: 400px;
    }

    /* Sidebar menu */
    .sidebar {
      height: 100vh;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #292943;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #3f3f66;
    }

    /* Sidebar toggle button */
    .open-btn {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 5px 7px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      transition: 0.3s;
      z-index: 1001;
    }

    .open-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="#">ðŸŒ¸ Super Mario Bros Flower Bloom</a>
    <a href="#">âˆž Infinity Project</a>
  </div>

  <!-- Sidebar toggle button -->
  <button class="open-btn" onclick="toggleSidebar()">&lt;</button>

  <!-- Title -->
  <div class="title">
    <h1>Bloemfondu</h1>
  </div>

  <!-- Content Box -->
  <div class="content-box">
    Intro text and stuff
  </div>

  <script>
    let sidebarOpen = false;
    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      const btn = document.querySelector(".open-btn");

      if (!sidebarOpen) {
        sidebar.style.width = "250px";
        btn.innerHTML = "&gt;";
      } else {
        sidebar.style.width = "0";
        btn.innerHTML = "&lt;";
      }
      sidebarOpen = !sidebarOpen;
    }
  </script>

</body>
</html>
