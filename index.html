<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #292943;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #3f3f66;
    }

    /* Open button */
    .open-btn {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 0 5px 5px 0;
      transition: 0.3s;
      z-index: 1001;
    }

    .open-btn:hover {
      background-color: #005fa3;
    }

    /* Main content */
    .content {
      margin-left: 0;
      transition: 0.4s;
      padding: 50px;
      text-align: center;
    }

    .project-icon {
      font-size: 60px;
      margin: 20px;
      display: inline-block;
      transition: transform 0.2s;
    }

    .project-icon:hover {
      transform: scale(1.2);
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <div id="mySidebar" class="sidebar">
    <a href="#">ðŸŒ¸ Super Mario Bros Flower Bloom</a>
    <a href="#">âˆž Infinity Project</a>
  </div>

  <button class="open-btn" onclick="toggleSidebar()">&lt;</button>

  <div class="content" id="main">
    <h1>Welcome to My Projects</h1>
    <p>Click the <b>&lt;</b> button to open the project menu.</p>
    <div>
      <span class="project-icon">ðŸŒ¸</span>
      <span class="project-icon">âˆž</span>
    </div>
  </div>

  <script>
    let sidebarOpen = false;
    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      const main = document.getElementById("main");
      const btn = document.querySelector(".open-btn");

      if (!sidebarOpen) {
        sidebar.style.width = "250px";
        main.style.marginLeft = "250px";
        btn.innerHTML = "&gt;";
      } else {
        sidebar.style.width = "0";
        main.style.marginLeft = "0";
        btn.innerHTML = "&lt;";
      }
      sidebarOpen = !sidebarOpen;
    }
  </script>

</body>
</html>
